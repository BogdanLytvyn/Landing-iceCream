<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IceCreameт team 2</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
  <!-- Animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</head>

<body>

  <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
  <include src="./partials/header.html"></include>

  <main>

    <include src="./partials/hero.html"></include>
    <include src="./partials/product-card.html"></include>
    <include src="./partials/how-it-made.html"></include>
    <include src="./partials/feedback.html"></include>
    <include src="./partials/filials.html"></include>

  </main>

  <include src="./partials/footer.html"></include>

  <!-- BACK TO TOP BUTTON -->
  <a id="button"></a>

  <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->

  <!-- Animations -->
  <script>
    new WOW({ mobile: false }).init();
  </script>
    
  <script src="./js/menu.js"></script>
  <script src="./index.js"></script>

  <!-- SLIDER -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://cdnjs.com/libraries/slick-carousel"></script>
  <script>
    $('.slider__area').slick({
      dots: true,
      infinite: true,
      arrows: false,
      slidesToShow: 1,
      slidesToScroll: 1,
      autoplay: true,
      speed: 1900,
      autoplaySpeed: 2700,
    });
  </script>

  <!-- NUMBERS -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="./js/jquery.spincrement.min.js"></script>
  <script src="./js/custom.js"></script>

</body>

</html>
